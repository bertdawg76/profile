<!DOCTYPE html>
<html ng-app="profile">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
  <meta name="description" content="tiger ecommerce">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <title>tigerApp</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

  <link rel="stylesheet" href="styles/styles.css">

  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>

</head>


<body ng-cloak layout="column">
<h1>Berts Profile</h1>

<div class="panel-body">
  <form novalidate>
    <div class="col-md-10">
      <div class="form-group">
        <label class="col-sm-2 control-label">Project Name</label>
        <div class="col-sm-10">
          <input type="text" ng-model="info.project" class="form-control" id="project" placeholder="Project name"/>
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Describe Project</label>
        <div class="col-sm-10">
          <input type="text" ng-model="info.describe" class="form-control" id="describe" placeholder="Describe your project..."/>
        </div>
      </div>

      <div class="form-group">
        <label  class="col-sm-2 control-label">github url</label>
        <div class="col-sm-10">
          <input type="text" ng-model="info.url" class="form-control" id="url" placeholder="github url"/>
        </div>
      </div>



      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="createInfo(info)" value="Save">Submit Project</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <h1>Projects</h1>
      <p ng-show="thing.length < 1">No Projects to show.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="project in admin.projects">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{project.project}}</h3>
          <p>Description: {{project.describe}}</p>
          <p>Github Url: {{project.url}}</p>
          <p>Website Url: {{project.webUrl}}</p>

         <!-- <p>
            <button class="btn btn-primary" role="button" ng-click="removeInfo(project._id)">Delete</button>
            <button class="btn btn-primary" role="button" ng-click="editInfo(project._id)">Edit</button>
          </p>-->
        </div>
      </div>
    </div>
  </div>

</div>


<div flex layout="column">
  <div ui-view flex layout="column"></div>
</div>


<!-- JQuery, bootstrap -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!--Angular and dependencies -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js
"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>






<!-- client app folder -->
<script src="app.js"></script>

<!--Controllers, services, directives-->
<script src="controllers/info.controller.js"></script>
<script src="services/info.service.js"></script>




</body>
</html>
